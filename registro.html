<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8"> 
            <title>MAQUETACION REGIS</title>
            <link rel="stylesheet" href="Diseño.css">
            <script src="registro.js"></script>
           
        </head>
        <body>
            <header>
                <section id="s1"></section>
                <section id="s2"></section>
                <nav id="n1"></nav>
            </header>
            <main>
                <article id="sec1">
                    <h1>REGISTRO DE CUENTA</h1>
                    <form action="registro.php" method="post">
                        <label id="N">NOMBRE</label>
                        <label id="APE">APELLIDO</label>
                        <br>
                        <input type="text" placeholder="NOMBRE" name="NOMBRE" id="NI" required>
                        <input type="text" placeholder="APELLIDO" name="APELLIDO" id="AI" required>
                        <br>
                        <label id="CL">CODIGO DE ESTUDIANTE</label>
                        <br>
                        <input type="text" placeholder="CODIGO" name="CODIGO" id="CI" required>
                        <br>
                        <label id="TL">TELEFONO (OPCIONAL)</label>
                        <br>
                        <input type="tel" name="TELEFONO" id="TI">
                        <br>
                        <label id="COL">CORREO ELECTRONICO</label>
                        <br>
                        <input type="email" name="CORREO" id="COI" required>
                        <br>
                        <label id="CON">CONTRASEÑA</label>
                        <label id="CCON">CONFIRMAR CONTRASEÑA</label>
                        <br>
                        <input type="password" name="CONTRA" id="CONI" required>
                        <input type="password" name="CONTRAC" id="CCONI" required>
                        <br>
                        <input type="submit">
                    </form>
                </article>
                <article id="sec2"></article>
                <article id="sec3"></article>
            </main>
            <footer>
                <section id="se1"></section>
                <section id="se2"></section>
                <section id="se3"></section>
            </footer>
        </body>
    </html>
